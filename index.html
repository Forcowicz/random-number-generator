<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="wrapper">
<div class="container">
    <section class="content__left">
        <h1 class="heading">Generate random number!</h1>
        <div class="input__group">
            <input class="input" type="number" id="inputRangeFrom" required>
            <label class="input__label" for="inputRangeFrom" id="inputRangeFromLabel">From</label>
            <span class="input__error hidden" id="inputRangeFromError">Błąd</span>
        </div>
        <div class="input__group">
            <input class="input" type="number" id="inputRangeTo" required>
            <label class="input__label" for="inputRangeTo" id="inputRangeToLabel">To</label>
            <span class="input__error hidden" id="inputRangeToError">Błąd</span>
        </div>
        <div class="input__group">
            <input class="input" type="number" id="inputAmount" required>
            <label class="input__label" for="inputAmount" id="inputAmountLabel">Amount</label>
            <span class="input__error hidden" id="inputAmountError">Błąd</span>
        </div>
        <button class="input__button">Generate</button>
        <small class="caption">
            No, this website does not use cookies or similar technologies <br>
            Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </small>
    </section>
    <section class="content__right">
        <h1 class="numbers__header">Your numbers</h1>
        <section class="numbers">
        </section>
    </section>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
